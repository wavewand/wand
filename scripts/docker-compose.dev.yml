version: '3.8'

services:
  # MCP Distributed System
  mcp-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-distributed-system-dev
    ports:
      - "8000:8000"    # REST API
      - "50051:50051"  # Coordinator gRPC
      - "50200:50200"  # Integration gRPC
      - "50100-50106:50100-50106"  # Agent ports
    environment:
      - LOG_LEVEL=DEBUG
      - COORDINATOR_PORT=50051
      - INTEGRATION_PORT=50200
      - REST_API_PORT=8000
    volumes:
      - ./logs:/app/logs
    networks:
      - mcp-dev-network
    restart: unless-stopped

